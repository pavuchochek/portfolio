<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sofia Gribanova</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" type="image/x-icon" href="./img/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Jura:wght@300..700&display=swap" rel="stylesheet">
    <link href="./output.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Jura', sans-serif;
        }
    </style>
    <script src="./scripts/particles.js"></script>
    <link rel="stylesheet" href="./style/particles.css">
</head>
<body class="bg-cover bg-no-repeat bg-center bg-fixed h-screen" style="background-image: url('./img/background.jpg');">

    <canvas id="particles-canvas"></canvas>
    <header>
        <nav class="border-gray-200 px-4 lg:px-6 py-2.5 bg-blue_background text-white">
            <div class="flex flex-wrap justify-between mx-auto max-w-screen-xl">
                <div class="hidden justify-end items-center w-full lg:flex lg:w-auto lg:order-1" id="mobile-menu-2">
                </div>
                <ul class="flex flex-col mt-4 font-extrabold lg:flex-row lg:space-x-8 lg:mt-0 text-2xl ml-auto">
                    <li>
                        <a href="contact.html" class="block py-2 pr-4 pl-3 text-white hover:text-gold">ME CONTACTER</a>
                    </li>
                    <li>
                        <a href="competences.html" class="block py-2 pr-4 pl-3 text-white hover:text-gold">COMPETENCES</a>
                    </li>
                    <li>
                        <a href="projets.html" class="block py-2 pr-4 pl-3 text-white hover:text-gold">PROJETS</a>
                    </li>
                    <li>
                        <a href="cv.html" class="block py-2 pr-4 pl-3 text-white hover:text-gold">MON CV</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <a href="index.html" class="flex flex-col items-center justify-center">
            <img src="./img/arrow.svg" alt="retour" class="w-32">
            <p>Retour vers l'accueil</p>
        </a>
        <section class="flex flex-col items-center justify-center mt-10">
            <h2 class="text-3xl font-bold mb-6">Contactez-moi</h2>
            <div>
                <p class="text-lg text-center">Vous avez une question ou un projet à me proposer ? N'hésitez pas à me contacter en remplissant le formulaire ci-dessous.</p>
            </div>
            <form class="w-full max-w-lg bg-white p-8 rounded-lg shadow-md" 
            action="https://formspree.io/f/xjkkpelg"
            method="POST">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
                        Email
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" type="email" name="email" placeholder="Votre email">
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="message">
                        Message
                    </label>
                    <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="message" rows="5" name="message" placeholder="Votre message"></textarea>
                </div>
                <div class="flex items-center justify-between">
                    <button class="bg-blue_background hover:animate-blink text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                        Envoyer
                    </button>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
